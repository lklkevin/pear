[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
loglevel=info

[program:flask]
command=python app.py
directory=/app
autostart=true
autorestart=true
# Redirect output to stdout/stderr so it's visible in container logs
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
# Disable log rotation to ensure all logs are captured
stdout_logfile_backups=0
stderr_logfile_backups=0
# Don't capture any process output in supervisord's buffer
environment=PYTHONUNBUFFERED=1

[program:celery]
command=celery -A backend.task worker --loglevel=info
directory=/app
autostart=true
autorestart=true