authors = ["Eugene Cho <eugenecho@cohere.com>"]
readme = "README.md"
packages = [{include = "backend"}] 
package-mode = false


[tool.poetry.dependencies]
python = "^3.11"
cohere = "^5.13.11"
google-genai = "^1.2.0"
